<svg width="300" height="270" viewBox="0 0 300 270" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3d54;" />
      <stop offset="100%" style="stop-color:#282a36;" />
    </linearGradient>
    <linearGradient id="highlight-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f5c0;" />
      <stop offset="100%" style="stop-color:#00c7a2;" />
    </linearGradient>
  </defs>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700');

    /* Animação de entrada para os textos */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    <!-- .card-group {
      transition: transform 0.3s ease-in-out;
    }
    .card-group:hover {
      transform: translateY(-8px); /* Efeito de levitar */
    } -->
    
    .card-background {
      fill: url(#bg-gradient);
      transition: filter 0.3s ease-in-out;
      filter: drop-shadow(0px 5px 10px rgba(0,0,0,0.2));
    }
    .card-group:hover .card-background {
      filter: drop-shadow(0px 15px 25px rgba(0,0,0,0.3)); /* Sombra mais forte no hover */
    }

    .event-title, .event-date, .decorative-line {
      animation: fadeIn 0.8s ease-out forwards;
      opacity: 0;
    }
    .event-date { animation-delay: 0.1s; }
    .decorative-line { animation-delay: 0.2s; }

    .event-title {
      font-family: 'Poppins', sans-serif;
      font-size: 28px;
      font-weight: 700;
      fill: url(#highlight-gradient);
    }
    .event-date {
      font-family: 'Poppins', sans-serif;
      font-size: 20px;
      font-weight: 400;
      fill: #bdc3c7;
    }
    .decorative-line {
      fill: url(#highlight-gradient);
      width: 50px;
      transition: width 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* Transição suave */
    }
    .card-group:hover .decorative-line {
      width: 80px; /* Linha expande no hover */
    }
  </style>
  
  <g class="card-group">
    <rect class="card-background" width="100%" height="100%" rx="20" ry="20" />

    <defs>
      <clipPath id="image-clip-path">
        <rect x="0" y="0" width="300" height="150" rx="20" ry="20"/>
      </clipPath>
    </defs>

    <image href="{{photo}}" x="0" y="0" width="300" height="150" clip-path="url(#image-clip-path)" preserveAspectRatio="xMidYMid slice"/>

    <g transform="translate(30, 180)">
      <text class="event-title" x="0" y="20">{{name}}</text>
      <text class="event-date" x="0" y="50">{{description}}</text>
      <rect class="decorative-line" x="0" y="62" height="5" rx="2.5"/>
    </g>
  </g>
</svg>