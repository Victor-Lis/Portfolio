<svg width="500" height="220" xmlns="http://www.w3.org/2000/svg" class="svg-card">
  <style>
    .svg-card { border-radius: 10px; }
    .photo { border-radius: 10px; }
    .background { fill: {{background}}; }
    .card { fill: {{foreground}}; }
    .name { font-family: 'Arial Black', sans-serif; font-size: 20px; fill: {{foreground}}; }
    .subname { font-family: 'Arial Black', sans-serif; font-size: 16px; fill: {{foreground}}; }
    .title { font-family: 'Arial', sans-serif; font-size: 18px; fill: {{background}}; font-weight: bold; }
    .info { font-family: 'Arial', sans-serif; font-size: 16px; fill: {{background}}; }
    .icon { fill: {{background}}; }
  </style>

  <!-- Fundo -->
  <rect width="100%" height="100%" class="background"/>

  <!-- Foto com bordas arredondadas -->
  <defs>
    <clipPath id="photoClip">
      <rect x="10" y="12" width="100" height="100" rx="10" ry="10" />
    </clipPath>
  </defs>
  <g clip-path="url(#photoClip)">
    <image href="{{photo}}" x="10" y="12" width="100" height="100" preserveAspectRatio="xMidYMid slice" />
  </g>

  <rect x="120" y="0" width="480" height="260" class="card"/>

  <text x="10" y="145" class="name">{{name1}}</text>
  <text x="10" y="165" class="name">{{name2}}</text>
  <text x="10" y="185" class="name">{{name3}}</text>
  <text x="10" y="208" class="subname">{{age}}</text>

  <text x="140" y="35" class="title">{{title}}</text>
  <text x="140" y="60" class="info">{{profession}}</text>
  <text x="140" y="85" class="info">{{description}}</text>

  <g>
    <a>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" x="140" y="116" viewBox="0 0 24 24" fill="none" stroke="{{background}}" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-github-icon lucide-github"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2"/></svg>
      <text x="170" y="132" font-family="Arial" font-size="14" fill="{{background}}">{{github}}</text>
    </a>

    <a>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" x="140" y="146" viewBox="0 0 24 24" fill="none" stroke="{{background}}" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-linkedin-icon lucide-linkedin"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect width="4" height="12" x="2" y="9"/><circle cx="4" cy="4" r="2"/></svg>
      <text x="170" y="162" font-family="Arial" font-size="14" fill="{{background}}">{{linkedin}}</text>
    </a>

    <a>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" x="140" y="176" viewBox="0 0 24 24" fill="none" stroke="{{background}}" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-file-user-icon lucide-file-user"><path d="M14 2v4a2 2 0 0 0 2 2h4"/><path d="M15 18a3 3 0 1 0-6 0"/><path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7z"/><circle cx="12" cy="13" r="2"/></svg>
      <text x="170" y="192" font-family="Arial" font-size="14" fill="{{background}}">{{portfolio}}</text>
    </a>
  </g>

</svg>